plugins {
    id 'java'
    id 'application'
}

group 'gravity'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

application {
    mainClassName = "com.carlesramos.practicaloteria.Principal"
}

run {
    standardInput = System.in
}

jar {
    manifest {
        attributes 'Main-Class': 'com.carlesramos.practicaloteria.Principal'
    }
    from { configurations.runtimeClasspath.collect {it.isDirectory() ? it : zipTree(it)}}
}
